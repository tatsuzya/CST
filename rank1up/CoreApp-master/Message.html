<html>
   <head>
        <title>Message</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
        <link type="text/css" rel="stylesheet" href="css/main.css" />
        <link type="text/css" rel="stylesheet" href="css/Message.css" />
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
        <div class="preloader center">
            <img src="img/rankup.png">
            <div class="progress white">
                <div class="indeterminate purple"></div>
            </div>
        </div>
        <div class="page-content">
            <nav class="nav-container purple"></nav>
            <div class="card message-card">
                <div class="tab-container row col s12 z-depth-1">
                    <ul class="tabs">
                        <li class="tab col s4"><a class="purple-text active" href="#composeTab">Compose</a></li>
                        <li class="tab col s4"><a class="purple-text" href="#inboxTab">Inbox</a></li>
                        <li class="tab col s4"><a class="purple-text" href="#sentTab">Sent</a></li>
                    </ul>
                </div>
                <div id="composeTab" class="message-container">
                    <div class="row">
                        <div class="address col s12">
                            <form class="compose-form" onsubmit="return false">
                                <div class="search-users col s10">
                                    <input id="to" type="search" class="autocomplete" autocomplete="off" required="true" aria-required="true">
                                    <label for="to" class="purple-text">To</label>
                                    <div class="message-search-results z-depth-2" hidden>
                                        <ul class="message-search-list">Search for a user</ul>
                                    </div>
                                </div>
                                <div class="col s2">
                                    <button id="sendBtn" class="btn waves-effect waves-light purple right" type="submit" name="action">Send</button>
                                </div>
                            </form>
                        </div>
                        <div class="editor-container">
                            <textarea name="ckeditor" id="ckeditor"></textarea>
                        </div>
                    </div>
                </div>
                <div id="inboxTab" class="message-container">
                    <ul class="collection inbox-container"></ul>
                </div>
                <div id="sentTab" class="message-container">
                    <ul class="collection sent-container"></ul>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
        <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
        <script src="strings/messages.js"></script>
        <script src="js/AppBar.js"></script>
        <script src="class/User.js"></script>
        <script src="Model/MessageModel.js"></script>
        <script src="View/MessageView.js"></script>
        <script src="Controller/MessageController.js"></script>
        <script src="js/Message.js"></script>
   </body>
</html>
